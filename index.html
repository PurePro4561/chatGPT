<!DOCTYPE html>
<html>
<head>
	<title>Lime and Aqua Landing Page</title>
	<style>
		body {
			background: black;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
			color: linear-gradient(to bottom right, lime, aqua);
		}

		h1 {
			font-size: 4rem;
			margin-bottom: 30px;
		}

		p {
			font-size: 1.5rem;
			margin-bottom: 50px;
		}

		button {
			padding: 15px 30px;
			font-size: 1.2rem;
			background-color: #fff;
			border: none;
			border-radius: 30px;
			color: lime;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		button:hover {
			background-color: lime;
			color: #fff;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to our website</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse bibendum ipsum vitae ex tincidunt, in tempor augue dictum.</p>
		<button>Learn More</button>
	</div>
</body>
</html>
